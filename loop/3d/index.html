<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 3D </title>
</head>

<body>
    <style>
        body{
            min-height: 1200vh;
        }
        .animated {
            display: none;
        }

        .show {
            display: block;
            max-width: 100vw;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
        }

    </style>

    <div style="height:200px"></div>
    <div id="container">
        <img src="png/3D_100.png" class="animated show" />
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    
    var imgcontainer = $('#container');
    for (let i = 101 ; i < 140 ; i++){
        imgcontainer.append(`<img src="png/3D_`+ i +`.png" class="animated" />`);
    }
    
    function animationTimer() {
        canChange = true;
    }


    var container = $('#container'),
        nImg = 0,
        imgNum = $('#container img').length,
        topDiv = (container.offset() || {
            "top": NaN
        }).top,
        canChange = true;

    $(window).bind('scroll', function() {
        if (canChange) {
            canChange = false;
            setTimeout(animationTimer, 250);
            var y = $(this).scrollTop();
            if (y > topDiv) {
                nImg++;
            } else {
                nImg--;
            }
            if (nImg >= imgNum) {
                nImg = 0;
            }
            if (nImg < 0) {
                nImg = imgNum - 1;
            }

            $(".animated").each(function() {
                $(this).removeClass("show")
            });
            $(".animated").eq(nImg).addClass("show");
        }

    });

</script>

</html>
